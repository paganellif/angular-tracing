name: Dev Workflow

on:
  push:
    branches: [dev, master]
  pull_request:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '8.9.4'
          registry-url: 'https://registry.npmjs.org'
          scope: '@tracing-zipkin-angular'
      - run: yarn

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '8.9.4'
          registry-url: 'https://registry.npmjs.org'
          scope: '@tracing-zipkin-angular'
      - run: yarn
      - run: yarn test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '8.9.4'
          registry-url: 'https://registry.npmjs.org'
          scope: '@tracing-zipkin-angular'
      - run: yarn
      - run: yarn build:libs
